<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
<!-- Font google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="pruebaETH">
    <div class="card">
        <div class="description">
            <img src="./images/image-equilibrium.jpg" alt="">
            <h1>Equilibrium #3429</h1>
            <span>Our Equilibrium collection promotes balance and calm.</span>
        </div>
      <div class="priceDays">
          <div class="content">
            <img src="./images/icon-ethereum.svg" alt="">
            <p class="priceText">0.041 ETH</p>
          </div>
          <div class="content">
            <img src="./images/icon-clock.svg" alt="">
            <p class="daysLeft">3 days left</p>
          </div>
       </div>
       <div class="creator content">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
       </div>
    </div>
  </section>





  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a class="aLink" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="aLink" href="https://falconcode.mx/">Jose Hernandez</a>.
  </div>
</body>
</html>
